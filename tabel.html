<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh HTML</title>
</head>
<body>

    <!-- Menampilkan Gambar -->
    <h2>Foto naik gunung</h2>
    <img src="gunung.jpg" width="300">

    <!-- Tabel 3 kolom x 3 baris -->
    <h2>Tabel</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Arda Syafitra</td>
            <td>24090038</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sofyan Yudha Akmalullah</td>
            <td>24090141</td>
        </tr>
    </table>

    <!-- Form Sederhana -->
    <h2>Form</h2>
    <form action="#" method="post">
        <label>Nama:</label>
        <input type="text" name="nama"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <input type="submit" value="Kirim">
    </form>

    <!-- List (Daftar Sederhana) -->
    <h2>List</h2>
    <ul>
        <li>Belajar</li>
        <li>Evaluasi</li>
        <li>Menjadi kaya</li>
    </ul>

</body>
</html>
